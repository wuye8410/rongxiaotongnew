server:
  port: 9090
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rongxiaotong?serverTimezone=GMT%2B8&useUnicode=true&characterEncodeing=UTF-8&useSSL=false
    username: root
    password: 123456
  jackson:
    time-zone: GMT+8
  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 500MB
  application:
    name: uploadService8007
  web:
    resources:
      static-locations: file:${application.upload-path}
  mvc:
    static-path-pattern: file:D:\Project\fileorder,file:D:\Project\fileavatar,file:D:\Project\filevideo
  data:
    redis:
      host: localhost
      port: 6379
application:
    upload-path: D:\Project\file

# PageHelper 配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

#mybatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

#nginx存放图片的路径
file:
  location:
    directory: D:\nginx-1.20.1
# 支付宝 appId,私钥，支付宝公钥
alipay:
  info:
    appId:
    privateKey:
    alipayPublicKey:

# 第三方地址校验API配置
thirdparty:
  address:
    api-url: https://api.example.com/address/validate
    api-key: your_actual_api_key
  # 超时配置
  connect-timeout: 5000
  read-timeout: 10000